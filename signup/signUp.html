<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="./signUp.css">
</head>

<body>
    <main>
        <h1 class="logo">
            <a href="../index.html"></a>
        </h1>
        <label for="page"></label>
        <input type="checkbox" id="page" name="page" value="page" class="page">
        <section id="info">
            <article class="wrap">
                <div class="head">
                    <h2>통합회원가입</h2>
                    <ul>
                        <li>가입</li>
                        <li>본인인증</li>
                        <li>약관동의</li>
                        <li>정보입력</li>
                        <li>가입완료</li>
                    </ul>
                </div>

                <div class="joinForm agree">
                    <form action="#" name="joinForm">
                        <ul class="container">
                            <li class="all">
                                <div class="checkBoxcover">
                                    <input type="checkbox" id="all" class="check1">
                                    <label for="all"></label>
                                </div>
                                <label for="all">전체동의</label>
                            </li>
                            <li class="must">
                                <h3>필수 동의항목</h3>
                                <ul>
                                    <li>
                                        <div class="checkBoxcover">
                                            <input type="checkbox" id="check1" class="check1">
                                            <label for="check1"></label>
                                        </div>
                                        <label for="check1">이용 약관</label>
                                        <!-- 자바스크립트 배울 시 button으로 태그 교체 -->
                                        <a href="./terms.html">약관 전체보기</a>
                                    </li>
                                    <li>
                                        <div class="checkBoxcover">
                                            <input type="checkbox" id="check2" class="check1">
                                            <label for="check2"></label>
                                        </div>
                                        <label for="check2">개인정보 수집 및 이용 동의</label>
                                        <button type="button">내용보기</button>
                                    </li>
                                    <li>
                                        <div class="checkBoxcover">
                                            <input type="checkbox" id="check3" class="check1">
                                            <label for="check3"></label>
                                        </div>
                                        <label for="check3">개인정보 제 3자 제공동의</label>
                                        <button type="button">내용보기</button>
                                    </li>
                                </ul>
                            </li>
                            <li class="choice">
                                <h3>선택 동의항목</h3>
                                <ul>
                                    <li>
                                        <div class="checkBoxcover">
                                            <input type="checkbox" id="check4" class="check1">
                                            <label for="check4"></label>
                                        </div>
                                        <label for="check4">개인정보 수집 및 이용 동의</label>
                                        <button type="button">내용보기</button>
                                    </li>
                                    <li class="Mkt">
                                        <div>
                                            마케팅 수신동의( <label for="email">이메일</label>
                                            <div class="checkBoxcover">
                                                <input type="checkbox" id="email" class="check1">
                                                <label for="email"></label>
                                            </div>
                                            <label for="sms">SMS</label>
                                            <div class="checkBoxcover">
                                                <input type="checkbox" id="sms" class="check1">
                                                <label for="sms"></label>
                                            </div>)
                                        </div>
                                        <button type="button">내용보기</button>
                                        <p>※ 정보수신에 동의하지 않으셔도 정상적인 서비스 이용이 가능합니다.</p>
                                    </li>
                                </ul>
                            </li>
                            <li class="comment">
                                거래정보∙결제/교환/환불 등과 관련된 내용은 거래안전을 위하여<br>
                                수신동의 여부와 관계없이 발송됩니다
                            </li>
                        </ul>
                        <div class="button">
                            <button type="button">처음으로</button>
                            <button type="button">동의 완료</button>
                        </div>
                    </form>
                </div>


                <div class="joinForm info">
                    <form action="#" name="joinForm">
                        <ul class="container">
                            <li class="id">
                                <input maxlength="20" id="id" class="" type="text" name="id" placeholder="아이디(이메일)">
                                <span>@</span>
                                <input maxlength="20" id="email" class="email" type="text" style="width: 126px;"
                                    name="email" placeholder="">
                                <select class="idInput">
                                    <option value="_manual">직접입력</option>
                                    <option value="gmail.com">gmail.com</option>
                                    <option value="naver.com">naver.com</option>
                                    <option value="daum.net">daum.net</option>
                                    <option value="hanmail.net">hanmail.net</option>
                                    <option value="nate.com">nate.com"</option>
                                    <option value="hotmail.com">hotmail.com</option>
                                    <option value="outlook.com">outlook.com</option>
                                    <option value="icloud.com">icloud.com</option>
                                </select>
                                <button>중복확인</button>
                            </li>
                            <li class="password">
                                <div>
                                    <input class="first" type="password" name="password" autocomplete="off"
                                        placeholder="비밀번호">
                                    <p>8자리 ~ 15자리 이내로 입력해주세요.</p>
                                </div>
                                <div>
                                    <input class="second" type="password" name="" placeholder="비밀번호 확인">
                                    <p></p>
                                </div>
                                <p class="frt">8~15자의 영문, 숫자, 특수문자 조합</p>
                            </li>
                            <li class="name">
                                <input maxlength="20" id="userNm" class="" type="text" name="userNm" value="김민성"
                                    disabled>
                            </li>
                            <li class="date">
                                <input id="year" class="birthday" type="text" value="1997" disabled>
                                <input id="month" class="birthday" type="text" value="11" disabled>
                                <input id="day" class="birthday" type="text" value="11" disabled>
                                <div class="gender">
                                    <div class="checkBoxcover">
                                        <input type="radio" id="genderM" name="gender" value="F" class="radio">
                                        <label for="genderM"></label>
                                    </div>
                                    <label for="genderM">남자</label>
                                    <div class="checkBoxcover">
                                        <input type="radio" id="genderF" name="gender" value="F" class="radio">
                                        <label for="genderF"></label>
                                    </div>
                                    <label for="genderF">여자</label>
                                </div>
                            </li>
                            <li class="phone">
                                <input id="phone1" type="text" value="010" disabled>
                                <input id="phone2" type="text" value="2301" disabled>
                                <input id="phone3" type="text" value="2096" disabled>
                            </li>
                        </ul>
                        <div class="button">
                            <button type="button">회원가입</button>
                        </div>
                    </form>
                </div>
            </article>
        </section>
    </main>

</body>

</html>
