<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./signUp.css">
</head>

<body>

    <div class="all">

        <div class="container">
            <div class="container_header">
                <a href="../index.html"></a>
            </div>
            <form action="" method="post">
                <fieldset>
                    <div class="input_box">
                        <label for="id">아이디</label>
                        <input type="text" id="su_id" name="su_id" minlength="5" autofocus required>

                        <label for="id">이메일</label>
                        <div class="email_input">
                            <input type="email" id="su_id" name="su_id" minlength="5" autofocus required>
                            @
                            <select class="idInput">
                                <option value="gmail.com">gmail.com</option>
                                <option value="naver.com">naver.com</option>
                                <option value="daum.net">aum.net</option>
                                <option value="hanmail.net">hanmail.net</option>
                                <option value="nate.com">nate.com"</option>
                                <option value="hotmail.com">hotmail.com</option>
                                <option value="outlook.com">outlook.com</option>
                                <option value="icloud.com">icloud.com</option>
                                <option value="_manual">집적입력</option>
                            </select>
                        </div>
                        <button>이메일 인증하기</button>

                        <label for="su_pw">비밀번호</label>
                        <span class="pp">영문, 숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</span>
                        <input type="password" id="su_pw" name="su_pw" minlength="8" autofocus required>

                        <label for="su_pw">비밀번호 확인</label>
                        <span class="pp">위에 입력하신 비밀번호와 똑같이 적어주세요</span>
                        <input type="password" id="su_pw" name="su_pw" minlength="8" autofocus required>
                        <!-- 같지 않을때 어떻게 하나여 -->

                        <label for="su_name">이름</label>

                        <input type="text" id="su_name" name="su_name" minlength="8" autofocus required>

                        <label for="su_phon">핸드폰</label>

                        <div class="Tell">
                            <input type="tel" name="first_phone_num" value="010" minlength="3" maxlength="3" size="1"
                                readonly required>
                            <p>-</p>
                            <input type="tel" name="mid_phone_num" minlength="3" maxlength="4" size="1" required>
                            <p>-</p>
                            <input type="tel" name="last_phone_num" minlength="4" maxlength="4" size="1" required>
                        </div>



                        <!-- 약관동의 -->
                        <div class="terms">
                            <a href="./terms.html">이용약관 </a>

                        </div>
                </fieldset>

                <button type="submit">
                    회원가입
                </button>
            </form>
        </div>
    </div>

</body>

</html>
